      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">
          <div *ngIf="item.value == 'photo'; else place">
            <div *ngFor="let image of item.images; index as i" [ngClass]="{
              'carousel-item': true,
              'active': i==0
            }"
            >
              <img src="{{image.url}}" class="d-block w-100" (click)="selectedImage(i)" alt="i">
            </div>
          </div>
          <ng-template #place>
            <div *ngFor="let image of item.images![currentMarkerIndex].elements; index as i" [ngClass]="{
              'carousel-item': true,
              'active': i==0
            }"
            >
              <img src="{{image.url}}" class="d-block w-100" (click)="selectedImage(i)" alt="i">
            </div>
          </ng-template>
          
          
         
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
      <!--END CAROUSEL-->
     
    </div>
    <ng-template #imgDefault>
      <img
        src="{{'assets/img/noimage.png'}}"
        class="card-img-top"
        style="max-height: 150px"
        alt="image"
      />
    </ng-template>
    <div class="card-body">
      <h4 *ngIf="item.name" class="card-title text-white">{{ item.name }}</h4>
      <h5 *ngIf="item.title" class="card-title text-warning">{{ item.title }}</h5>
      <h5 *ngIf="item.displayName" class="card-title">{{ item.displayName }}</h5>
      <p *ngIf="item.description!" class="card-text text-white">{{ item.description }}</p>
      <button *ngIf="false" class="btn btn-outline-warning" (click)="selectedElement()">Seleccionar</button>
    </div>
  </div>
  <div *ngIf="showImg">
    <button class="btn btn-danger" (click)="closeImg()">Cerrar</button>
    <img
    class="d-block w-100"
    [src]="imgURL"
    
  />
  </div>
