<button (click)="goToHome()" class="btn btn-primary">Home</button>
<div class="bg-white bg-opacity-75 rounded">
  <section>
    <mat-card
      *ngIf="errorMessage$ | async as errorMessage"
      class="notification"
      >{{ errorMessage }}</mat-card
    >
    
  </section>
  <div id="typed-strings" class="text-black text-center">
    <h3>
      Realiza <strong>una búsqueda por comandos de voz,</strong> por
      ejemplo:
    </h3>
    <div class="text-info text-center">
      <span id="element" class="text-dark text-center"></span>
    </div>
    <img style="max-height: 200px;" src={{avatarUrl}}/>
  </div>
  
  <!--button class="btn btn-outline-primary" (click)="analize()">Analize</button>
  <section>
    <button class="btn btn-outline-primary" (click)="analize()">Analize</button>
    <mat-form-field>
      <mat-label>Select your language</mat-label>
      <mat-select [(value)]="currentLanguage">
        <mat-option *ngFor="let language of languages" [value]="language" (click)="selectLanguage(language)">
          {{language}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section-->
  <section>
    <button mat-fab *ngIf="listening$ | async; else mic" (click)="stop()">
      <mat-icon class="soundwave">mic</mat-icon>
    </button>
    <ng-template #mic>
      <button mat-fab (click)="start()">
        <mat-icon>mic</mat-icon>
      </button>
    </ng-template>
  </section>
  <section *ngIf="transcript$ | async" class="text-bg-success">
    <mat-card class="notification mat-elevation-z4">{{
      transcript$ | async
    }}</mat-card>
  </section>
  <section class="bg-white">
    <mat-form-field class="speech-result-width">
      <textarea
        matInput
        [value]="totalTranscript || ''"
        placeholder="Historial de búsquedas"
        rows="15"
        disabled="true"
      ></textarea>
    </mat-form-field>
  </section>
</div>
