    <div class="col">
        <input appNgDropFiles [archivos]="archivos" type="file" id="file"  
    style="margin: 8px;
        padding: 8px 5px;
        color: #333;
        width: auto;
        cursor: pointer;"
>
    </div>

    <div class="col 12">
        <div class="row">
            <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento = $event" [ngClass]="{ 'file-over': estaSobreElemento}" class="col-md-4 well drop-zone">
                <label>Suelta Archivo aqu√≠</label>
                <br>
                <img src="assets/img/drop-images.png " alt=" ">
            </div>
            <div class="col-md-12 ">
                <button (click)="cargarImagenes() "  class="btn btn-success ">Cargar</button>

                <button (click)="borrarElementos()" class="btn btn-warning ">Limpiar</button>
                <table class="table ">
                    <thead class="thead-dark ">
                        <tr>
                            <th>Nombre</th>
                            <th>Progreso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let archivo of archivos">
                            <td [ngClass]=" {'text-green': archivo.progreso >= 100}">{{ archivo.nombreArchivo }}</td>
                           

                            <td>
                                <div class="progress ">
                                    <div class="progress-bar " role="progressbar " [ngStyle]="{ 'width': archivo.progreso + '%' }"><small>{{ archivo.progreso| number : '.0-0'}}%</small></div>
                                </div>
                            </td>
                            <td *ngIf = "archivo.progreso >= 100">
                                <button class="btn btn-success">OK</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </div>
     
    </div>
    
</div>
